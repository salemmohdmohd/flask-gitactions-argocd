apiVersion: apps/v1
kind: Deployment
metadata:
  name: cat-flask-app
  labels:
    app: cat-flask
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cat-flask
  template:
    metadata:
      labels:
        app: cat-flask
    spec:
      containers:
      - name: cat-flask
        image: smohdmohd/cat-flask:latest
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: FLASK_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
